<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Project Cancer X - Register</title>
  </head>
  <h1>Register</h1>
  <form action="index.html" method="post">

    <div class="container">
      <label for="name"><b>Full Name:</b><label>
      <input type="text" placeholder="Enter Full Name e.g. John Doe"><br>

      <label for="uname"><b>Username:</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required><br>

      <label for="email"><b>Email:</b></label>
      <input type="text" placeholder="Enter Email" name="email" required><br>

      <label for="psw"><b>Password:</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required><br>

      <button class="btn" type="submit"><a href="index.html">Register</a></button>
    </div>

  </form>

  <button class="btn"><a href="index.html">Go back</a></button>
</html>
